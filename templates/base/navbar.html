{% load static %}
<!-- Font import for 'Inter' to give it a modern, trustworthy look -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
  <div class="container">
    
    <!-- Brand Logo -->
    <a class="navbar-brand fw-bold d-flex align-items-center" href="/">
      <img src="{% static 'images/smalllogo.png' %}" alt="SamanLoop Logo" height="36">
    </a>

    <!-- Location Picker (Desktop) -->
    <div class="d-none d-lg-flex location-pill me-auto ms-4">
      <div class="icon-box">
        <i class="bi bi-geo-alt-fill"></i>
      </div>
      <div class="select-wrapper">
        <select id="locationSelect">
          <option>New Delhi</option>
          <option>Mumbai</option>
          <option>Bengaluru</option>
          <option>Hyderabad</option>
        </select>
        <i class="bi bi-chevron-down select-arrow"></i>
      </div>
    </div>

    <!-- Mobile Toggle -->
    <button class="navbar-toggler border-0 p-2 shadow-none" type="button" data-bs-toggle="collapse" data-bs-target="#navContent">
      <div class="custom-hamburger">
        <i class="bi bi-filter-right fs-1"></i> </div>
    </button>

    <!-- Collapsible Content -->
    <div class="collapse navbar-collapse" id="navContent">
      
      <!-- Search Bar (Desktop: Centered, Mobile: Top) -->
      <form class="search-form my-4 my-lg-0 mx-lg-4">
        <div class="search-wrapper">
          <i class="bi bi-search search-icon"></i>
          <input type="text" class="search-input" placeholder="Search cameras, tools, camping gear...">
        </div>
      </form>

      <ul class="navbar-nav ms-auto mb-3 mb-lg-0 align-items-lg-center gap-1 gap-lg-3">
        
        <!-- Explore Link -->
        <li class="nav-item">
          <a class="nav-link nav-link-custom" href="#">Explore</a>
        </li>

        <!-- Notifications -->
        <li class="nav-item d-none d-lg-block position-relative">
            <a class="nav-link icon-btn p-2" href="#" title="Notifications">
                <i class="bi bi-bell"></i>
                <span class="notification-dot"></span>
            </a>
        </li>

        <!-- Divider -->
        <div class="vr d-none d-lg-block mx-1 text-light"></div>

        <!-- Login -->
        <li class="nav-item me-lg-2">
        <a href="/login/" class="nav-link btn-login-outline px-4 py-2 rounded-pill fw-semibold">
          Log In
        </a>
      </li>

        <!-- List Item CTA -->
        <li class="nav-item ms-lg-1">
          <a href="#" class="btn btn-primary-gradient rounded-pill px-4 py-2 fw-semibold">
            <i class="bi bi-plus-circle-fill me-2"></i>List an Item
          </a>
        </li>

        <!-- Admin (Subtle) -->
        <li class="nav-item ms-lg-2">
            <a href="/admin/" class="nav-link icon-btn admin-icon" title="Admin Panel">
                <i class="bi bi-shield-lock-fill"></i>
            </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<style>
  :root {
    /* Palette Definition */
    --primary-teal: #0d9488;      /* Rich, trustworthy Teal */
    --primary-hover: #0f766e;     /* Darker Teal for hover */
    --navy-dark: #0f172a;         /* Deep Navy Blue */
    --navy-light: #334155;        /* Softer Navy for text */
    --accent-teal: #ccfbf1;       /* Soft Light Teal Background */
    --bg-body: #f8fafc;           /* Off-white background */
    --text-main: #1e293b;         /* High contrast gray text */
    --text-muted: #64748b;        /* Muted text */
    --border-color: #e2e8f0;
    
    /* Spacing & Radius */
    --radius-pill: 50px;
    --radius-card: 12px;
    --nav-height: 80px;
  }

  body {
    font-family: 'Inter', sans-serif;
    background-color: var(--bg-body);
    color: var(--text-main);
  }

  /* Navbar Container */
#mainNav {
  background-color: transparent;
  transition: all 0.3s ease;
}

#mainNav.scrolled {
  background-color: rgba(255, 255, 255, 0.95);
  backdrop-filter: blur(12px);
  box-shadow: 0 4px 20px -2px rgba(0, 0, 0, 0.06);
}

/* Navbar text when transparent */
#mainNav:not(.scrolled) .nav-link,
#mainNav:not(.scrolled) .navbar-brand {
  color: #ffffff !important;
}

#mainNav:not(.scrolled) .icon-btn {
  color: rgba(255, 255, 255, 0.85);
}

/* Search bar when transparent */
#mainNav:not(.scrolled) .search-wrapper {
  background-color: rgba(255, 255, 255, 0.15);
}

#mainNav:not(.scrolled) .search-input::placeholder {
  color: rgba(255, 255, 255, 0.7);
}

/* Custom Hamburger Styling */
.navbar-toggler:focus {
  box-shadow: none;
}

.custom-hamburger i {
  display: block;
  transition: transform 0.3s ease, color 0.3s ease;
  color: var(--navy-dark); /* Default color */
}

/* Color logic for transparent state */
#mainNav:not(.scrolled) .custom-hamburger i {
  color: #ffffff;
}

/* Subtle animation on press */
.navbar-toggler:active .custom-hamburger i {
  transform: scale(0.9);
}

/* If you want the icon to change when open, use this: */
.navbar-toggler[aria-expanded="true"] .bi-filter-right::before {
  content: "\f659"; /* This is the 'X' icon code in Bootstrap Icons */
}

  /* Location Picker Styling */
.location-pill .icon-box {
  width: 24px;
  height: 24px;
  display: flex;
  align-items: center;
  justify-content: center;
  margin-right: 8px;
  color: var(--primary-teal);
}

.location-pill .icon-box i {
  font-size: 0.9rem; /* ðŸ”¥ perfect navbar size */
}
  .location-pill {
    background-color: var(--accent-teal);
    border-radius: var(--radius-pill);
    padding: 6px 12px;
    display: flex;
    align-items: center;
    font-weight: 600;
    font-size: 0.95rem;
    color: var(--navy-dark);
    cursor: pointer;
    transition: background-color 0.2s;
  }
  .location-pill:hover {
    background-color: #b2f5ea; /* Slightly darker teal */
  }
  .location-pill .icon-box {
    color: var(--primary-teal);
    margin-right: 8px;
    font-size: 1.1rem;
  }
  .select-wrapper {
    position: relative;
  }
  .select-wrapper select {
    appearance: none;
    -webkit-appearance: none;
    border: none;
    background: transparent;
    font-family: 'Inter', sans-serif;
    font-weight: 600;
    font-size: 0.95rem;
    color: var(--navy-dark);
    padding-right: 15px;
    cursor: pointer;
    line-height: 1.2;
  }
  .select-wrapper select:focus {
    outline: none;
  }
  .select-wrapper .select-arrow {
    position: absolute;
    right: 0;
    top: 50%;
    transform: translateY(-50%);
    color: var(--primary-teal);
    font-size: 0.75rem;
    pointer-events: none;
  }

  /* Modern Search Bar */
  .search-form {
    flex-grow: 1;
    max-width: 480px;
  }
  .search-wrapper {
    position: relative;
    background-color: #f1f5f9; /* Light gray input bg */
    border-radius: var(--radius-pill);
    display: flex;
    align-items: center;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    border: 1px solid transparent;
  }
  .search-wrapper:hover {
    background-color: #fff;
    box-shadow: 0 2px 8px rgba(0,0,0,0.06);
  }
  .search-wrapper:focus-within {
    background-color: #fff;
    border-color: var(--primary-teal);
    box-shadow: 0 0 0 4px rgba(13, 148, 136, 0.1); /* Teal Glow */
  }
  .search-icon {
    color: var(--text-muted);
    margin-left: 16px;
    font-size: 1.1rem;
  }
  .search-input {
    border: none;
    background: transparent;
    padding: 12px 16px;
    font-size: 0.95rem;
    color: var(--navy-dark);
    width: 100%;
    font-family: 'Inter', sans-serif;
  }
  .search-input::placeholder {
    color: var(--text-muted);
    opacity: 0.8;
  }
  .search-input:focus {
    outline: none;
    box-shadow: none;
  }

  /* Navigation Links */
  .nav-link-custom {
    font-weight: 500;
    color: var(--navy-light) !important;
    padding: 8px 12px;
    border-radius: 8px;
    transition: color 0.2s;
  }
  .nav-link-custom:hover {
    color: var(--primary-teal) !important;
    background-color: rgba(13, 148, 136, 0.05);
  }

  /* Icon Buttons (Bell, Admin) */
  .icon-btn {
    color: var(--navy-light);
    font-size: 1.25rem;
    position: relative;
    transition: color 0.2s, background-color 0.2s;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .icon-btn:hover {
    color: var(--primary-teal);
    background-color: rgba(13, 148, 136, 0.05);
  }
  
  .notification-dot {
    position: absolute;
    top: 8px;
    right: 8px;
    width: 8px;
    height: 8px;
    background-color: #ef4444; /* Alert Red */
    border: 2px solid white;
    border-radius: 50%;
    box-shadow: 0 0 0 1px rgba(239, 68, 68, 0.2);
  }

  /* CTA Button */
  .btn-primary-gradient {
    background: linear-gradient(135deg, var(--primary-teal) 0%, var(--primary-hover) 100%);
    color: white !important;
    border: none;
    box-shadow: 0 4px 6px -1px rgba(13, 148, 136, 0.2);
    transition: all 0.3s ease;
  }
  .btn-primary-gradient:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 15px -3px rgba(13, 148, 136, 0.3);
    color: white;
  }

  /* Admin Specific */
  .admin-icon {
    font-size: 1.1rem;
    color: var(--text-muted);
  }
  .admin-icon:hover {
    color: var(--navy-dark);
    background-color: transparent;
  }

  /* Mobile Adjustments */
  @media (max-width: 991px) {
    #mainNav {
      padding: 0.5rem 0;
    }
    .nav-search-container { /* Fallback for any unstyled search */
      margin: 1rem 0;
    }
    .navbar-collapse{
      background-color: rgba(255, 255, 255, 0.95);
      padding: 1rem 1.5rem;
      border-top: 1px solid var(--border-color);
    }

    .location-pill {
      display: none; /* Hide pill on mobile, usually moves to menu or becomes a settings item */
    }
    .search-wrapper {
      border-radius: 12px;
    }
  }

  /* Enhanced Login Button */
.btn-login-outline {
  color: var(--primary-teal) !important;
  border: 1.5px solid var(--primary-teal);
  transition: all 0.3s ease;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  line-height: 1;
}

.btn-login-outline:hover {
  background-color: var(--primary-teal);
  color: white !important;
  box-shadow: 0 4px 12px rgba(13, 148, 136, 0.15);
}

/* Logic for Transparent Navbar state */
#mainNav:not(.scrolled) .btn-login-outline {
  color: white !important;
  border-color: rgba(255, 255, 255, 0.6);
}

#mainNav:not(.scrolled) .btn-login-outline:hover {
  background-color: white;
  color: var(--primary-teal) !important;
  border-color: white;
}

/* Mobile tweak to ensure it doesn't look like a tiny link */
@media (max-width: 991px) {
  .btn-login-outline {
    margin-bottom: 10px;
    width: 100%;
    text-align: center;
    border-color: var(--primary-teal) !important;
    color: var(--primary-teal) !important;
  }
}
</style>
