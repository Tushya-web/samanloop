{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SamanLoop - Registration</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

 <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">

<style>
:root {
  --brand-teal: #0d9488;
  --brand-hover: #0f766e;
  --navy-dark: #0f172a;
  --border-subtle: #e2e8f0;
  --text-main: #1e293b;
  --text-muted: #64748b;
}

body, html {
  margin: 0;
  padding: 0;
  height: 100vh;
  overflow: hidden; /* Maintains the no-scroll requirement */
}

body {
  font-family: 'Plus Jakarta Sans', sans-serif;
  background: linear-gradient(-45deg, #0f172a, #134e4a, #0d9488, #0f172a);
  background-size: 400% 400%;
  animation: gradientBG 15s ease infinite;
  display: flex;
  align-items: center;
  justify-content: center;
}

@keyframes gradientBG {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.registration-card {
  background: rgba(255, 255, 255, 0.98);
  backdrop-filter: blur(12px);
  width: 100%;
  max-width: 440px; /* Matched to your login card width */
  padding: 2.5rem 2.8rem; /* Increased padding for a bigger feel */
  border-radius: 28px;
  box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.4);
  border: 1px solid rgba(255, 255, 255, 0.3);
  transition: transform 0.3s ease;
}

.registration-card:hover {
  transform: translateY(-5px);
}

.logo-container {
  text-align: center;
  margin-bottom: 1.5rem;
}

.logo-container img {
  height: 45px; /* Slightly bigger logo */
  margin-bottom: 0.6rem;
}

.logo-container h2 {
  font-size: 1.5rem;
  font-weight: 800;
  color: var(--navy-dark);
  margin: 0;
}

.logo-container p {
  font-size: 0.9rem;
  color: var(--text-muted);
  margin-top: 4px;
}

/* Form Styling - Scaled up to match login */
.input-group-custom {
  position: relative;
  margin-bottom: 1rem;
}

.input-group-custom i.input-icon {
  position: absolute;
  left: 18px;
  top: 50%;
  transform: translateY(-50%);
  color: var(--text-muted);
  font-size: 1.1rem;
  z-index: 2;
  transition: color 0.3s ease;
}

.form-control {
  width: 100%;
  padding: 14px 16px 14px 52px; /* Matched padding to login inputs */
  border-radius: 14px;
  border: 1.5px solid var(--border-subtle);
  background: #f1f5f9;
  font-size: 0.95rem;
  font-weight: 500;
  color: var(--navy-dark);
  box-sizing: border-box;
  transition: all 0.3s ease;
}

.form-control:focus {
  outline: none;
  border-color: var(--brand-teal);
  background: #ffffff;
  box-shadow: 0 0 0 4px rgba(13, 148, 136, 0.1);
}

.form-control:focus + i.input-icon {
  color: var(--brand-teal);
}

/* Password Strength - Integrated cleanly */
.strength-container {
  margin: -0.4rem 0 1rem;
  padding: 0 4px;
}

.strength-bar-bg {
  height: 5px;
  background: #e2e8f0;
  border-radius: 10px;
  overflow: hidden;
}

.bar {
  height: 100%;
  width: 0%;
  transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
}

.strength-text {
  font-size: 0.75rem;
  font-weight: 600;
  color: var(--text-muted);
  margin-top: 5px;
  display: block;
}

.toggle-btn {
  position: absolute;
  right: 18px;
  top: 50%;
  transform: translateY(-50%);
  cursor: pointer;
  color: var(--text-muted);
  font-size: 1.1rem;
  z-index: 3;
}

.terms-wrapper {
  display: flex;
  align-items: center;
  gap: 10px;
  margin: 1.2rem 0;
  font-size: 0.85rem;
  color: var(--text-main);
  cursor: pointer;
}

.terms-wrapper input {
  accent-color: var(--brand-teal);
  width: 18px;
  height: 18px;
}

.terms-wrapper a {
  color: var(--brand-teal);
  text-decoration: none;
  font-weight: 700;
}

.btn-primary {
  width: 100%;
  background: linear-gradient(135deg, var(--brand-teal), var(--brand-hover));
  border: none;
  padding: 16px;
  font-weight: 700;
  font-size: 1rem;
  border-radius: 14px;
  color: white;
  cursor: pointer;
  box-shadow: 0 10px 15px -3px rgba(13, 148, 136, 0.3);
  transition: all 0.3s ease;
}

.btn-primary:hover {
  transform: translateY(-1px);
  box-shadow: 0 15px 25px -5px rgba(13, 148, 136, 0.4);
}

.footer-links {
  text-align: center;
  margin-top: 1.5rem;
  font-size: 0.9rem;
}

.footer-links a {
  color: var(--brand-teal);
  text-decoration: none;
  font-weight: 700;
}

/* ... existing styles ... */

/* Enhanced Mobile View Overrides */
@media (max-width: 480px) {
  body {
    align-items: flex-start; /* Aligns card to top if it grows long */
    padding: 15px; /* Creates a consistent outer gutter */
    overflow-y: auto; /* Allows scrolling only if content exceeds screen height */
  }

  .registration-card {
    padding: 1.8rem 1.5rem; /* Tighter padding inside the card */
    border-radius: 20px; /* Slightly smaller radius for mobile */
    width: 100%;
    margin-top: 10px;
    margin-bottom: 10px;
  }

  .logo-container {
    margin-bottom: 1.2rem;
  }

  .logo-container img {
    height: 35px; /* Scaled down logo for mobile */
  }

  .form-control {
    padding: 12px 14px 12px 48px; /* Slightly thinner inputs */
    font-size: 16px; /* Prevents iOS from auto-zooming on focus */
  }

  .btn-primary {
    padding: 14px;
    font-size: 0.95rem;
  }

  /* Adjusting strength container for vertical space */
  .strength-container {
    margin-bottom: 0.8rem;
  }
}

/* Ensure body doesn't scroll if not needed */
@media (min-height: 650px) and (max-width: 480px) {
  body {
    overflow: hidden;
    align-items: center;
  }
}
</style>
</head>

<body>

<div class="registration-card">
  <div class="logo-container">
    <a href="{% url 'index' %}">
        <img src="{% static 'images/logo.png' %}" alt="SamanLoop Logo">
    </a>
    {% comment %} <h2>Join the Loop</h2> {% endcomment %}
    <p>Borrow smart. Earn easy.</p>
  </div>

  <form method="POST">
    {% csrf_token %}
    <div class="input-group-custom">
      <input type="text" class="form-control" placeholder="Full Name" required>
      <i class="bi bi-person input-icon"></i>
    </div>

    <div class="input-group-custom">
      <input type="email" class="form-control" placeholder="Email Address" required>
      <i class="bi bi-envelope-at input-icon"></i>
    </div>

    <div class="input-group-custom">
      <input type="tel" class="form-control" placeholder="Phone Number" required maxlength="10">
      <i class="bi bi-phone input-icon"></i>
    </div>

    <div class="input-group-custom">
      <input type="password" id="password" class="form-control" placeholder="Password" required>
      <i class="bi bi-shield-lock input-icon"></i>
      <span class="toggle-btn" onclick="togglePassword('password', this)"><i class="bi bi-eye"></i></span>
    </div>

    <div class="strength-container">
      <div class="strength-bar-bg"><div class="bar" id="strength-bar"></div></div>
      <span class="strength-text" id="strength-text">Password security</span>
    </div>

    <div class="input-group-custom">
      <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password" required>
      <i class="bi bi-shield-check input-icon"></i>
      <span class="toggle-btn" onclick="togglePassword('confirmPassword', this)"><i class="bi bi-eye"></i></span>
    </div>

    <label class="terms-wrapper">
      <input type="checkbox" required>
      <span>I agree to the <a href="/terms/">Terms & Privacy</a></span>
    </label>

    <a href="/verify/">verify</a>

    <button type="submit" class="btn-primary">Create Account</button>
  </form>

  <div class="footer-links">
    Already a member? <a href="/login/">Login here</a>
  </div>
</div>

<script>
function togglePassword(id, el) {
  const input = document.getElementById(id);
  const icon = el.querySelector("i");
  input.type = input.type === "password" ? "text" : "password";
  icon.classList.toggle("bi-eye");
  icon.classList.toggle("bi-eye-slash");
}

const passwordInput = document.getElementById("password");
const strengthBar = document.getElementById("strength-bar");
const strengthText = document.getElementById("strength-text");

passwordInput.addEventListener("input", () => {
  const val = passwordInput.value;
  let score = 0;
  if (val.length >= 8) score++;
  if (/[A-Z]/.test(val)) score++;
  if (/[0-9]/.test(val)) score++;
  if (/[^A-Za-z0-9]/.test(val)) score++;

  const levels = [
    { width: '0%', color: '#e2e8f0', label: 'Password security' },
    { width: '25%', color: '#ef4444', label: 'Weak' },
    { width: '50%', color: '#f59e0b', label: 'Fair' },
    { width: '75%', color: '#0d9488', label: 'Good' },
    { width: '100%', color: '#22c55e', label: 'Excellent' }
  ];

  const result = levels[score] || levels[0];
  strengthBar.style.width = result.width;
  strengthBar.style.background = result.color;
  strengthText.innerText = result.label;
  strengthText.style.color = score > 0 ? result.color : '#64748b';
});
</script>

</body>
</html>
