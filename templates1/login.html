{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>SamanLoop - Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">

<style>
:root {
  --brand-teal: #0d9488;
  --brand-hover: #0f766e;
  --navy-dark: #0f172a;
  --border-subtle: #e2e8f0;
  --text-muted: #64748b;
}

body {
  font-family: 'Plus Jakarta Sans', sans-serif;
  background: linear-gradient(135deg, rgba(15, 23, 42, 0.8), rgba(13, 148, 136, 0.7)),
              url("{% static 'images/login-bg.png' %}"); 
  background-size: cover; background-position: center; background-attachment: fixed;
  min-height: 100vh; display: flex; align-items: center; justify-content: center;
  margin: 0; padding: 20px;
}

.login-card {
  background: rgba(255, 255, 255, 0.9);
  backdrop-filter: blur(16px);
  width: 100%; max-width: 420px;
  padding: 3rem 2.5rem; border-radius: 28px;
  border: 1px solid rgba(255, 255, 255, 0.3);
  box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.4);
}

.logo-container { text-align: center; margin-bottom: 2rem; }
.logo-container img { height: 48px; margin-bottom: 0.8rem; }
.title { font-size: 1.5rem; font-weight: 800; color: var(--navy-dark); display: block; }

/* Input Styling */
.input-group-custom { position: relative; margin-bottom: 1.2rem; }
.input-group-custom i.input-icon {
  position: absolute; left: 18px; top: 50%; transform: translateY(-50%);
  color: var(--text-muted); font-size: 1.1rem; z-index: 2;
}
.form-control {
  width: 100%; padding: 16px 16px 16px 52px; border-radius: 14px;
  border: 1.5px solid var(--border-subtle); background: #f1f5f9;
  font-size: 0.95rem; font-weight: 500; box-sizing: border-box; transition: 0.3s;
}
.form-control:focus { outline: none; border-color: var(--brand-teal); background: #fff; box-shadow: 0 0 0 4px rgba(13, 148, 136, 0.15); }

/* Loader Styles */
.btn-primary {
  width: 100%; background: linear-gradient(135deg, var(--brand-teal), var(--brand-hover));
  border: none; padding: 16px; font-weight: 700; font-size: 1rem;
  border-radius: 14px; color: white; cursor: pointer; transition: 0.3s;
  display: flex; align-items: center; justify-content: center; gap: 10px;
}

.spinner {
  width: 20px; height: 20px; border: 3px solid rgba(255,255,255,0.3);
  border-radius: 50%; border-top-color: #fff;
  animation: spin 0.8s linear infinite; display: none;
}

@keyframes spin { to { transform: rotate(360deg); } }

/* Other Elements */
.toggle-password { position: absolute; right: 18px; top: 50%; transform: translateY(-50%); cursor: pointer; color: var(--text-muted); z-index: 3; }
.footer-links { display: flex; justify-content: space-between; margin: 1.5rem 0; font-size: 0.88rem; }
.footer-links a { color: var(--brand-teal); text-decoration: none; font-weight: 600; }
.divider { display: flex; align-items: center; margin: 1.8rem 0; color: var(--text-muted); font-size: 0.8rem; font-weight: 600; text-transform: uppercase; }
.divider::before, .divider::after { content: ''; flex: 1; border-bottom: 1.5px solid var(--border-subtle); }
.divider:not(:empty)::before { margin-right: 1.5em; }
.divider:not(:empty)::after { margin-left: 1.5em; }

.social-login { display: flex; gap: 14px; }
.social-btn {
  flex: 1; padding: 12px; border-radius: 14px; border: 1.5px solid var(--border-subtle);
  background: #fff; font-weight: 600; display: flex; align-items: center; justify-content: center; gap: 8px; cursor: pointer; transition: 0.2s;
}
.social-btn:hover { background: #f8fafc; border-color: var(--brand-teal); transform: translateY(-2px); }

/* ========== ERROR MESSAGES ========== */
.alert-danger {
    background-color: #fff1f2; /* Soft red tint */
    border: 1px solid #fee2e2;
    color: #be123c; /* Deep rose red for readability */
    border-radius: 12px;
    padding: 12px 16px;
    font-size: 0.85rem;
    font-weight: 600;
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 20px;
    animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both;
    box-shadow: 0 4px 12px rgba(225, 29, 72, 0.08);
}

/* Prepend a Bootstrap Icon automatically via CSS */
.alert-danger::before {
    content: "\f33a"; /* Bootstrap Icon: exclamation-octagon-fill */
    font-family: "bootstrap-icons";
    font-size: 1.1rem;
    color: #e11d48;
}

/* Shake Animation for visual feedback when an error appears */
@keyframes shake {
    10%, 90% { transform: translate3d(-1px, 0, 0); }
    20%, 80% { transform: translate3d(2px, 0, 0); }
    30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
    40%, 60% { transform: translate3d(4px, 0, 0); }
}

/* Fade out effect (optional, if you use JS to hide messages) */
.alert-hide {
    opacity: 0;
    transition: opacity 0.5s ease;
}
</style>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

<script>
const firebaseConfig = {
    "apiKey": os.getenv("FIREBASE_API_KEY"),
    "authDomain": os.getenv("FIREBASE_AUTH_DOMAIN"),
    "projectId": os.getenv("FIREBASE_PROJECT_ID"),
};
firebase.initializeApp(firebaseConfig);

function googleLogin() {
    const btn = document.getElementById('googleBtn');
    const originalContent = btn.innerHTML;
    btn.innerHTML = '<div class="spinner" style="display:block; border-top-color:var(--brand-teal);"></div> Connecting...';
    btn.disabled = true;

    const provider = new firebase.auth.GoogleAuthProvider();
    firebase.auth().signInWithPopup(provider).then((result) => {
        result.user.getIdToken().then(idToken => {
            fetch("/google-callback/", {
                method: "POST",
                headers: { "Content-Type": "application/json", "X-CSRFToken": "{{ csrf_token }}" },
                body: JSON.stringify({ token: idToken })
            }).then(() => window.location = "/dashboard/");
        });
    }).catch(err => {
        alert(err.message);
        btn.innerHTML = originalContent;
        btn.disabled = false;
    });
}
</script>
</head>

<body>

<div class="login-card">
  <div class="logo-container">
    <a href="{% url 'index' %}">
        <img src="{% static 'images/logo.png' %}" alt="SamanLoop Logo">
    </a><br>
    <span class="title">Sign In</span>
    <p>Borrow smart. Earn easy.</p>
  </div>
{% if messages %}
  {% for message in messages %}
    <div class="alert alert-danger mt-3">
      {{ message }}
    </div>
  {% endfor %}
{% endif %}
  <form method="POST" id="loginForm">
    {% csrf_token %}
    <div class="input-group-custom">
      <input type="text" name="username" class="form-control" placeholder="Email or Phone" required>
      <i class="bi bi-envelope-at input-icon"></i>
    </div>
    
    <div class="input-group-custom">
      <input type="password" name="password" id="passwordField" class="form-control" placeholder="Password" required>
      <i class="bi bi-shield-lock input-icon"></i>
      <i class="bi bi-eye toggle-password" id="togglePassword"></i>
    </div>

    <button type="submit" class="btn-primary" id="submitBtn">
      <span id="btnText">Sign In</span>
      <div class="spinner" id="btnLoader"></div>
    </button>
  </form>

  <div class="footer-links">
    <a href="/forgot/">Forgot password?</a>
    <a href="/register/">Join SamanLoop</a>
  </div>

  <div class="divider">Secure login with</div>

  <div class="social-login">
    <button type="button" class="social-btn" id="googleBtn" onclick="googleLogin()">
        <i class="bi bi-google" style="color: #DB4437; font-size: 1.2rem;"></i> Google
    </button>
    <button type="button" class="social-btn">
        <i class="bi bi-phone-vibrate-fill" style="color: var(--brand-teal); font-size: 1.2rem;"></i> OTP
    </button>
  </div>
</div>

<script>
    // Password Toggle
    const togglePassword = document.querySelector('#togglePassword');
    const password = document.querySelector('#passwordField');
    togglePassword.addEventListener('click', function () {
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        this.classList.toggle('bi-eye');
        this.classList.toggle('bi-eye-slash');
    });

    // Form Loading Animation
    document.getElementById('loginForm').addEventListener('submit', function() {
        const btn = document.getElementById('submitBtn');
        const text = document.getElementById('btnText');
        const loader = document.getElementById('btnLoader');
        
        btn.disabled = true;
        text.style.display = 'none';
        loader.style.display = 'block';
    });

    // Auto-hide alert after 5 seconds
setTimeout(function() {
    let alert = document.querySelector('.alert');
    if (alert) {
        alert.style.transition = "opacity 0.5s ease";
        alert.style.opacity = "0";
        setTimeout(() => alert.remove(), 500);
    }
}, 5000);

</script>
</body>
</html>
