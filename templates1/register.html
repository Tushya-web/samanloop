{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SamanLoop - Registration</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">

<style>
:root {
  --brand-teal: #0d9488;
  --brand-hover: #0f766e;
  --navy-dark: #0f172a;
  --border-subtle: #e2e8f0;
  --text-main: #1e293b;
  --text-muted: #64748b;
}

/* FIX: Allow scrolling so components aren't cut off */
body, html {
  margin: 0;
  padding: 0;
  min-height: 100vh;
}

body {
  font-family: 'Plus Jakarta Sans', sans-serif;
  background: 
    linear-gradient(135deg, rgba(15, 23, 42, 0.8), rgba(13, 148, 136, 0.7)),
    url("{% static 'images/login-bg.png' %}"); 
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  display: flex;
  align-items: center; /* Centers vertically if screen is tall enough */
  justify-content: center;
  padding: 40px 20px; /* Padding for mobile breathing room */
  box-sizing: border-box;
}

.registration-card {
  background: rgba(255, 255, 255, 0.98);
  backdrop-filter: blur(12px);
  width: 100%;
  max-width: 440px;
  padding: 2rem 2.2rem; /* Reduced horizontal/vertical padding to fit screen better */
  border-radius: 28px;
  box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.4);
  border: 1px solid rgba(255, 255, 255, 0.3);
}

.logo-container {
  text-align: center;
  margin-bottom: 1.2rem;
}

.logo-container img {
  height: 40px; /* Reduced height to save space */
  margin-bottom: 0.4rem;
}

.logo-container p.title {
  font-size: 1.5rem; /* Slightly smaller title */
  font-weight: 800;
  color: var(--navy-dark);
  margin: 0;
}

.logo-container p.subtitle {
  font-size: 0.85rem;
  color: var(--text-muted);
  margin-top: 2px;
  margin-bottom: 1rem;
}

.input-group-custom {
  position: relative;
  margin-bottom: 0.8rem; /* Tighter spacing */
}

.input-group-custom i.input-icon {
  position: absolute;
  left: 18px;
  top: 50%;
  transform: translateY(-50%);
  color: var(--text-muted);
  font-size: 1.1rem;
  z-index: 2;
}

.form-control {
  width: 100%;
  padding: 12px 16px 12px 52px; /* Slimmer inputs */
  border-radius: 12px;
  border: 1.5px solid var(--border-subtle);
  background: #f1f5f9;
  font-size: 0.95rem;
  font-weight: 500;
  color: var(--navy-dark);
  box-sizing: border-box;
  transition: all 0.3s ease;
}

.form-control:focus {
  outline: none;
  border-color: var(--brand-teal);
  background: #ffffff;
  box-shadow: 0 0 0 4px rgba(13, 148, 136, 0.1);
}

.strength-container {
  margin: -0.2rem 0 0.8rem;
  padding: 0 4px;
}

.strength-bar-bg {
  height: 4px;
  background: #e2e8f0;
  border-radius: 10px;
  overflow: hidden;
}

.bar { height: 100%; width: 0%; transition: width 0.4s ease; }

.strength-text {
  font-size: 0.7rem;
  font-weight: 600;
  color: var(--text-muted);
  margin-top: 4px;
  display: block;
}

.toggle-btn {
  position: absolute;
  right: 18px;
  top: 50%;
  transform: translateY(-50%);
  cursor: pointer;
  color: var(--text-muted);
  z-index: 3;
}

.terms-wrapper {
  display: flex;
  align-items: center;
  gap: 10px;
  margin: 1rem 0;
  font-size: 0.85rem;
}

.btn-primary {
  width: 100%;
  background: linear-gradient(135deg, var(--brand-teal), var(--brand-hover));
  border: none;
  padding: 14px;
  font-weight: 700;
  border-radius: 12px;
  color: white;
  cursor: pointer;
  transition: all 0.3s ease;
}

.footer-links {
  text-align: center;
  margin-top: 1.2rem;
  font-size: 0.85rem;
}

.footer-links a { color: var(--brand-teal); font-weight: 700; text-decoration: none; }

@media (max-width: 480px) {
  body { padding: 20px 15px; align-items: flex-start; }
  .registration-card { padding: 1.5rem; }
}
</style>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script>
const firebaseConfig = {
    "apiKey": os.getenv("FIREBASE_API_KEY"),
    "authDomain": os.getenv("FIREBASE_AUTH_DOMAIN"),
    "projectId": os.getenv("FIREBASE_PROJECT_ID"),
};

firebase.initializeApp(firebaseConfig);

function googleLogin() {
    const provider = new firebase.auth.GoogleAuthProvider();
    firebase.auth().signInWithPopup(provider).then((result) => {
        result.user.getIdToken().then(function(idToken) {
            fetch("/google-callback/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": "{{ csrf_token }}"
                },
                body: JSON.stringify({ token: idToken })
            }).then(() => {
                window.location = "/dashboard/";
            });
        });
    }).catch(err => alert(err.message));
}
</script>

</head>
<body>

<div class="registration-card">
  <div class="logo-container">
    <a href="{% url 'index' %}">
        <img src="{% static 'images/logo.png' %}" alt="SamanLoop Logo">
    </a>
    <p class="title">Sign Up</p>
    <p class="subtitle">Borrow smart. Earn easy.</p>
    
    <button type="button" onclick="googleLogin()" class="btn-primary"
      style="background:#ffffff;color:#0f172a;border:1px solid #e2e8f0;box-shadow:none;margin-bottom:10px; padding: 10px;">
      <i class="bi bi-google" style="color:#DB4437;margin-right:8px;"></i>
      Continue with Google
    </button>

    <div style="text-align:center;margin-bottom:10px;color:#64748b;font-size:11px; font-weight: 600;">
      OR REGISTER WITH EMAIL
    </div>
  </div>

  <form method="POST">
    {% csrf_token %}
    <div class="input-group-custom">
      <input name="name" type="text" class="form-control" placeholder="Full Name" required>
      <i class="bi bi-person input-icon"></i>
    </div>

    <div class="input-group-custom">
      <input name="email" type="email" class="form-control" placeholder="Email Address" required>
      <i class="bi bi-envelope-at input-icon"></i>
    </div>

    <div class="input-group-custom">
      <input name="phone" type="tel" class="form-control" placeholder="Phone Number" required maxlength="10" pattern="[0-9]{10}">
      <i class="bi bi-phone input-icon"></i>
    </div>

    <div class="input-group-custom">
      <input name="password" type="password" id="password" class="form-control" placeholder="Password" required>
      <i class="bi bi-shield-lock input-icon"></i>
      <span class="toggle-btn" onclick="togglePassword('password', this)">
        <i class="bi bi-eye"></i>
      </span>
    </div>

    <div class="strength-container">
      <div class="strength-bar-bg"><div class="bar" id="strength-bar"></div></div>
      <span class="strength-text" id="strength-text">Password security</span>
    </div>

    <div class="input-group-custom">
      <input name="confirm_password" type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password" required>
      <i class="bi bi-shield-check input-icon"></i>
      <span class="toggle-btn" onclick="togglePassword('confirmPassword', this)">
        <i class="bi bi-eye"></i>
      </span>
    </div>

    <label class="terms-wrapper">
      <input type="checkbox" required style="accent-color: var(--brand-teal); width: 18px; height: 18px;">
      <span style="color: var(--text-main);">I agree to the <a href="/terms/" style="color: var(--brand-teal); font-weight: 700;">Terms & Privacy</a></span>
    </label>

    <button type="submit" class="btn-primary">Create Account</button>
  </form>

  <div class="footer-links">
    Already a member? <a href="/login/">Login here</a>
  </div>
</div>

<script>
function togglePassword(id, el) {
  const input = document.getElementById(id);
  const icon = el.querySelector("i");
  input.type = input.type === "password" ? "text" : "password";
  icon.classList.toggle("bi-eye");
  icon.classList.toggle("bi-eye-slash");
}

const passwordInput = document.getElementById("password");
const strengthBar = document.getElementById("strength-bar");
const strengthText = document.getElementById("strength-text");

passwordInput.addEventListener("input", () => {
  const val = passwordInput.value;
  let score = 0;
  if (val.length >= 8) score++;
  if (/[A-Z]/.test(val)) score++;
  if (/[0-9]/.test(val)) score++;
  if (/[^A-Za-z0-9]/.test(val)) score++;

  const levels = [
    { width: '0%', color: '#e2e8f0', label: 'Password security' },
    { width: '25%', color: '#ef4444', label: 'Weak' },
    { width: '50%', color: '#f59e0b', label: 'Fair' },
    { width: '75%', color: '#0d9488', label: 'Good' },
    { width: '100%', color: '#22c55e', label: 'Excellent' }
  ];

  const result = levels[score] || levels[0];
  strengthBar.style.width = result.width;
  strengthBar.style.background = result.color;
  strengthText.innerText = result.label;
  strengthText.style.color = score > 0 ? result.color : '#64748b';
});
</script>

</body>
</html>
